[BENCH]
source_file=<source_file>
repeat_time=10
write_size_per_rank=<write_size_per_rank>
bench_items=input,output
bench_targets=azure_blob,cirrus,azure_file
show_mpi_env=true

[AZURE]
account_name=<account_name>
account_key=<account_key>
source_container_name=<source_container_name>
source_blob_name=<source_blob_name>
source_share_name=<source_share_name>
source_directory_name=<source_directory_name>
source_file_name=<source_file_name>
blob_block_limit=100
file_chunk_limit=4
output_blob_name=<output_blob_name>
output_file_name=<output_file_name>